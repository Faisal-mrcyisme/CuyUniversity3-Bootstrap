<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <!-- Ini Search Navbar -->
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand">CuyUniversity-3</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- ini Search Navbar -->

    <!-- Carousel -->
        <div>
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="nba.jpg" class="d-block w-100" alt="NBA-IBL">
                    </div>
                    <div class="carousel-item">
                        <img src="Skateboard.jpg" class="d-block w-100" alt="Skateboard">
                    </div>
                    <div class="carousel-item">
                        <img src="motor.jpg" class="d-block w-100" alt="motor cruiser">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <!-- Carousel end -->

    <!-- ini Produk Saya -->
    <div class="container text-center mt-2">
        <div class="row">
            <div class="card col-sm-12">
                <h5 class="card-header">Basketball</h5>
                <div class="card-body">
                    <h5 class="card-title">Our Product</h5>
                    <img src="nba.jpg" class="img-thumbnail" alt="NBA-IBL">
                    <p class="card-text">NBA & IBL</p>
                    <a href="#" class="btn btn-primary">Go!</a>
                </div>
            </div>
            <div class="card col-sm-6">
                <h5 class="card-header">Skateboard</h5>
                <div class="card-body">
                    <h5 class="card-title">Our Product</h5>
                    <img src="Skateboard.jpg" class="img-thumbnail" alt="Skateboard">
                    <p class="card-text">Skateboard terbaik di Indonesia</p>
                    <a href="#" class="btn btn-primary">Go!</a>
                </div>
            </div>
            <div class="card col-sm-6">
                <h5 class="card-header">Motor Bike</h5>
                <div class="card-body">
                    <h5 class="card-title">Our Product</h5>
                    <img src="motor.jpg" class="img-thumbnail" alt="motor cruiser">
                    <p class="card-text">Being a Man</p>
                    <a href="#" class="btn btn-primary">Go!</a>
                </div>
            </div>
        </div>
        <!-- ini Produk Saya -->


        <!-- Javascript Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
        </script>
</body>

</html>
